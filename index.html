<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sliding puzzle</title>
  </head>
  <body>
      <div class="puzzle">
        <div class="row1">
            <div id="cell11" class="section1" onClick="clickSection(1,1)" >1</div>
            <div id="cell12" class="section2" onClick="clickSection(1,2)">2</div>
            <div id="cell13" class="section3" onClick="clickSection(1,3)">3</div>
         </div>
         <div class="row2">
            <div id="cell21" class="section4" onClick="clickSection(2,1)">4</div>
            <div id="cell22" class="section5" onClick="clickSection(2,2)">5</div>
            <div id="cell23" class="section6" onClick="clickSection(2,3)">6</div>
         </div>
         <div class="row3">
            <div id="cell31" class="section7" onClick="clickSection(3,1)">7</div>
            <div id="cell32" class="section8" onClick="clickSection(3,2)">8</div>
            <div id="cell33" class="section9" onClick="clickSection(3,3)"></div>
         </div>
      </div>
    </div>
    <button onClick="restart()">New Game</button>

      <script src="index.js"></script>
  </body>

 
</html>
